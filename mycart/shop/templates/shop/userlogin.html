<!doctype html>
{% load static%}


<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>{% block title%} {% endblock %}</title>
     <style>
       {% block css %} {% endblock %}
  </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href=""><h1>My Cart</h1></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
          <a class="nav-link" href=""><h3>Home</h3><span class="sr-only">(current)</span></a>
      </li>
    </ul>

  </div>
</nav>
    <div class="container-fluid" style="position:relative;height:900px;background-size:cover;background-image:url({%static 'shop/BK.jpg'%})">
<div class="container" style="width: 500px; background-image:url({%static 'shop/login1.jpg'%});margin-top:150;height:400px;padding:30px">
    <h1 style="color:black ;text-align: center;">Login</h1>
<form method="post" action="/shop/user/authenticate/">
    {% csrf_token %}
<input type="text" class="form-control"name="username" placeholder="username" style="margin-bottom: 10px">
<input type="password" class="form-control" name="password" placeholder="password" style="margin-bottom: 10px;margin-top:30px;">
<input type="submit" class="btn btn-success" style="display:block;margin:auto;margin-top:30px;"name="">
</form>
    {%for message in messages%}
    <p style ="text-align: center">{{message}}</p>
{%endfor%}
</div>
<li>
<a class="btn btn-success" style="margin-left: 650px;font-size: 22px;margin-top:10px;"  href="/shop">SignUp</a>
    <h3 style="margin-left: 650px;font-size: 22px;margin-top:10px;color:red">Create Account</h3>
</li>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    {% block js %} {% endblock %}
  </body>
</html>
